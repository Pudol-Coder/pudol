<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Moving - PUDOLY PUDOL</title>
    
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;

            /* 배경 설정: 무료 이미지 사이트 주소를 예시로 넣었습니다 */
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2072');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            margin-bottom: 20vh;
            /* 배경이 있을 때 글자가 더 잘 보이도록 박스에 배경을 살짝 넣을 수도 있어요 */
            background: rgba(255, 255, 255, 0.7); 
            padding: 40px;
            border-radius: 20px;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #333;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        .container {
            text-align: center;
            margin-bottom: 20vh;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: -1px;
        }

        .description {
            color: #666;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* 공통 버튼 스타일 */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
            margin-left: 5px; /* 버튼 사이 간격 */
        }

        /* 검은색 버튼 (메인) */
        .btn-black {
            background-color: #333;
            color: white;
            border: 2px solid #333;
        }

        .btn-black:hover {
            background-color: #555;
            border-color: #555;
            transform: translateY(-2px);
        }

        /* 테두리 버튼 (서버 안내) */
        .btn-outline {
            border: 2px solid #333333;
            background-color: #ffffff;
            color: black;
        }

        .btn-outline:hover {
            background-color: #ffffff; /* 살짝 회색으로 변하게 */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>빠른 이동</h1>
        <p class="description">
            메인이나 서버 안내로 이동하려면<br>
            아래 버튼 중 하나를 눌러주세요!
        </p>
        
        <a href="https://www.pudol.kro.kr/main" class="btn btn-black">메인으로 이동</a>
        <a href="https://www.pudol.kro.kr/server" class="btn btn-outline">서버 안내로 이동</a>
    </div>

</body>
</html>
